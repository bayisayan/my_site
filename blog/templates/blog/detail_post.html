{% extends "blog/base.html" %}
{% block content %}

        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2">{{ detail.author }}</a>
              <small class="text-muted">{{ detail.created_date |date:"F d, Y"  }}</small>
            </div>
            <h2><a class="article-title">{{ detail.title }}</a></h2>
            <p class="article-content">{{ detail.text}}</p>
          </div>
        </article>

{% endblock content %}
