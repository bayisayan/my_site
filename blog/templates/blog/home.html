{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2">{{ post.author }}</a>
              <small class="text-muted" >{{ post.created_date |date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'detail_post' post.id %}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.anons}}</p>
          </div>
        </article>
    {% endfor %}
{% endblock %}
